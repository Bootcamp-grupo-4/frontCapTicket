<div class="error-container mat-elevation-z8">
  <mat-icon class="error-icon">error_outline</mat-icon>
  <h2 class="error-title">404 - Página no encontrada</h2>
  <p class="error-message">
    Lo sentimos, la página que estás buscando no existe.
  </p>
  <button
    mat-raised-button
    color="accent"
    (click)="goBack()"
    class="back-button"
  >
    <mat-icon>arrow_back</mat-icon> Volver a la lista de eventos
  </button>
</div>
